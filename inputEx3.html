<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- button 태그 : 새롭게 추가된 요소이며 기존의 input에서 type속성으로 구현하는 버튼을 대체할 수 있음. -->
    <!-- disable : 비활성화 -->
    <!-- maxlength : 입력할 수 있는 최대 글자수 제한-->
    <!-- placeholder : 입력 요소에 어떤 값이 입력되어야 하는지 힌트를 알려줌. -->
    <form action="#">
        <input type="submit" value = "등록">
        <button type="submit">
            <img src="./images/facebook.png" alter="facebook button">
            등록
        </button>
        <!-- 위 두 개는 형식만 다르고 동작이 똑같음.
             대신 버튼 태그는 /button으로 닫힘 태그가 있어서 사이에 이미지 같은 것을 넣을 수 있음.
            꾸미는 효과가 가능.  -->
    </form>

    <!-- 회원정보 수정 같은 것을 편집을 활성화시키기 전에는 비활성화시킬 때. -->
    <label for="name">이름</label>
    <input type="text" id="name" readonly>
    <br>
    <label for="tel">전화번호</label>
    <input type="tel" id="tel" disabled>
    <!-- 비활성화 시킨 것을 다시 활성화 시키는 것은 자바스크립트에서 구현 가능 -->
    <!-- readonly와 disable의 차이? 
        readonly는 창은 활성화되어있지만 값을 입력하는 것은 안 됨.-->
    <br><br>
    <button disabled>확인</button>
    <!-- 회원가입 시 필드가 다 차지도 않았는데 확인버튼을 누르게 하면 안 된다. -->
    <!-- 패스워드 입력 시 정규식도 구현해야함. 회원가입 버튼 만들기가 쉽지 않다. -->
    <button>취소</button>

    <input type="text" maxlength="8">

    <form action="#">
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" value="banana">
            <label for="banana">바나나</label><br>
            <input type="checkbox" id="strawberry" value="strawberry" checked>
            <label for="strawberry">딸기</label><br>
            <input type="checkbox" id="apple" value="apple">
            <label for="apple">사과</label><br>
        </fieldset>
    </form>

    <input type="tel" placeholder="전화번호 입력 시 -은 제외">
    <br>
    <input type="text" placeholder="이름 입력">

    <!-- required : 필수 입력 요소임을 의미 -->
    <form action="#">
        <fieldset>
            <legend>회원가입</legend>
                <label for="name">이름</label>
                <input type="text" id="name" required><br>
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" required><br>
                <button type="submit">제출</button>
        </fieldset>
    </form>


</body>
</html>
