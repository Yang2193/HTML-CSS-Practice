<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--이렇게 하면 모든 table이 바뀜.-->
    <style>
        /* 이 안에 들어온 해당 선택자들은 해당 html파일에 있는 해당 모든 선택자가 바뀜. */
        table { 
            border-collapse: collapse;
            /* 테이블의 경계선을 하나로 병합해서 표시 */
        }

        th, td{
            border: 1px solid #234794;

        }
        th{
            background-color: #4166f5;
            text-align: center;
            color: azure;
        }
    </style>
</head>
<body>
    <table>
        <caption>상품 정보 테이블</caption>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td rowspan="3">1,500</td>
                <!-- 행을 통합하는 rowspan 기능 -->
            </tr>
            <tr> <!-- 순수html에서는 반복문을 사용해서 표에 데이터를 넣는 방법이 없다. 일일히 코딩해야됨.-->
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <!-- <td>3,000</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                <!-- <td>1,500</td> -->
            </tr>
        </tbody>
        <tfoot>
            <td>총 금액</td>
            <td colspan="3">6,000</td> 
            <!-- colspan은 표 열 병합기능 -->
        </tfoot>
    </table>

    
</body>
</html>
