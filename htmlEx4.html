<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 8px;
        }
       
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>기본 정보</legend>
                <div>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" value="jks2024" readonly>
                </div>
                <div>
                    <label for="pwd">패스워드</label>
                    <input type="password" name="pwd" id="pwd" required>
                </div>
        </fieldset>
            
        <fieldset>
            <legend>세부 정보</legend>
                <div>
                    <label for="email">이메일</label>
                    <input type="text" name="email" id="email" placeholder="@을 넣어야 합니다.">
                </div>
                <div>
                    <label for="tel">전화번호</label>
                    <input type="tel" name="tel" id="tel" placeholder="하이픈을 넣지 마세요.">
                </div>
                <div>
                    <label for="age">나이</label>
                    <input type="text" name="age" id="age">
                </div>

        </fieldset>
        <fieldset>
            <legend>주소 입력</legend>
            도시
            <select name="city" id="city" >
                <option value="강북구">강북구</option>
                <option value="강남구" selected>강남구</option>
                <option value="서초구">서초구</option>
                <option value="영등포구">영등포구</option>
                <option value="강서구">강서구</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>성별</legend>
            <div>
                <label for="male">남성</label>
                <input type="radio" name="gender" id="male">
                <label for="female">여성</label>
                <input type="radio" name="gender" id="female">
            </div>
        </fieldset>
        <fieldset>
            <legend>직업</legend>
            <div>
                <label for="student">학생</label>
                <input type="radio" name="job" id="student">
                <label for="salaryman">회사원</label>
                <input type="radio" name="job" id="salaryman">
                <label for="homemaker">주부</label>
                <input type="radio" name="job" id="homemaker">
                <label for="jobless">백수</label>
                <input type="radio" name="job" id="jobless">
            </div>

        </fieldset>
        <fieldset>
            <legend>취미</legend>
            <label for="exercise">운동</label>
            <input type="radio" name="hobby" id="exercise">
            <label for="music">음악</label>
            <input type="radio" name="hobby" id="music">
            <label for="draw">그림</label>
            <input type="radio" name="hobby" id="draw">
        </fieldset>
        <div>
            <label for="joindate">가입일</label>
            <input type="date" name="joindate" id="joindate">
        </div>
        <div>
            <label for="introduce">소개글</label>
        </div>
        <div>
            <textarea name="introduce" id="introduce" cols="30" rows="10"></textarea>
        </div>

        <button type="submit"><img src="./images/bear.png" width="30px;"> 제출</button>
        <button type="reset"><img src="./images/bear.png" width="30px;">초기화</button>
    </form>
    
</body>
</html>
