<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       
        .box{
            box-sizing: border-box;
            width : 100px;
            height: 50px;
            background-color: gray;
            float: left;
            
        }
        
        .box:hover{
            background-color: black;
            color:white;
        }
        a{ 
            text-decoration: none;
            color: black;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    
        <a href="#" class="box">메뉴1</a>
   

        <a href="#" class="box">메뉴2</a>


        <a href="#" class="box">메뉴3</a>
 

        <a href="#" class="box">메뉴4</a>

    
</body>
