<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        label{
            width: 100px;
            float: left;
            
        }
        div{
            margin: 20px 10px;
            text-align: center;
            display: flex;
				justify-content: center;
           
        }

        li{
            list-style: none;
            margin-bottom: 10px;
        }

        button{
            margin: 20px 10px;
				width: 150px;
				height: 40px;
                
        }

        input {
				width: 300px;
			}

    </style>
</head>
<body>
    <h3>아이패드 주문하기</h3>
    <form action="#">
        <fieldset>
            <legend>배송 정보</legend>
                <li>
                    <label for="product">주문 상품</label>
                    <input type="text" name="product" id="product" value="아이패드 12.9인치" readonly>
                </li>
                <li>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" autofocus>
                </li>
                <li>
                    <label for="address">배송 주소</label>
                    <input type="text" name="address" id="address" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="text" name="email" id="email">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="text" name="tel" id="tel" placeholder="-은 빼고 입력해주세요. 01023843848">
                </li>
                <li>
                    <label for="date">배송 지정</label>
                    <input type="date" name="date" id="date">
                    (주문일로부터 최소 3일 이후)
                </li>
        </fieldset>
    
        <div>
            <button type="submit" style="text-align: center;">주문하기</button>
            <button type="reset" style="text-align: center;">취소하기</button>
        </div>
    </form>
</body>
</html>
